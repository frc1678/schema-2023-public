    obj_team.auto_avg_cube_mid: 4
    obj_team.tele_avg_cube_high: 5
    obj_team.auto_avg_cube_high: 6
    obj_team.tele_avg_charge_points: 1
    obj_team.auto_avg_charge_points: 1
    subj_team.driver_ability: 5
  offensive_second_pickability:
    type: float
    obj_team.tele_avg_cone_low: 2
    obj_team.auto_avg_cone_low: 3
