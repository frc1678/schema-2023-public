# Contains team predictions
#
# Example:
#
# {'current_avg_rps': 50.0054,
# 'current_rank': 31,
# 'current_rps': 18,
# 'predicted_rank': 39,
# 'predicted_rps': 65.1,
# 'team_number': '254'}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 6

# Not used for calcs
data:
  team_number:
    type: str
  current_rank:
    type: int
  current_rps:
    type: int
  current_avg_rps:
    type: float

# Special types, won't be part of the main calc loops
calculations:
  predicted_rps:
    type: float
    requires: [predicted_aim.predicted_score, predicted_aim.predicted_rp1, predicted_aim.predicted_rp2]
  predicted_rank:
    type: int
    requires: [predicted_team.predicted_rps]
